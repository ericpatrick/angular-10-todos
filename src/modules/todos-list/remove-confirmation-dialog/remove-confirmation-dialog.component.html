<h1 mat-dialog-title>Delete Task</h1>
<div mat-dialog-content>
  <p>Are you sure you want to remove the task {{data.description}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onNoClick()">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.id" cdkFocusInitial>Yes</button>
</div>
